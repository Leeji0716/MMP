<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 필터</title>
    <style>
        /* 간단한 스타일링 */
        .filter-container {
          display: inline-block;
          margin: 10px;
        }
    </style>
</head>
<body>

<!-- 체크박스 필터링을 위한 폼 -->
<form id="categoryFilterForm">

    <!-- 성별 필터 -->
    <div class="filter-container">
        <input type="checkbox" id="genderMale" name="gender" value="남">
        <label for="genderMale">남성</label>
    </div>
    <div class="filter-container">
        <input type="checkbox" id="genderFemale" name="gender" value="여">
        <label for="genderFemale">여성</label>
    </div>

    <!-- 레슨 종류 필터 -->
    <div class="filter-container">
        <input type="checkbox" id="classTypeHealth" name="classType" value="헬스">
        <label for="classTypeHealth">헬스</label>
    </div>
    <div class="filter-container">
        <input type="checkbox" id="classTypePT" name="classType" value="PT">
        <label for="classTypePT">PT</label>
    </div>
    <div class="filter-container">
        <input type="checkbox" id="classTypePilates" name="classType" value="필라테스">
        <label for="classTypePilates">필라테스</label>
    </div>

    <!-- 전문화 필터 -->
    <div class="filter-container">
        <input type="checkbox" id="specialization1to1" name="specialization" value="1:1">
        <label for="specialization1to1">1:1</label>
    </div>
    <div class="filter-container">
        <input type="checkbox" id="specialization1toN" name="specialization" value="1:n">
        <label for="specialization1toN">1:n</label>
    </div>
    <div class="filter-container">
        <input type="checkbox" id="specializationNtoN" name="specialization" value="n:n">
        <label for="specializationNtoN">n:n</label>
    </div>

    <!-- 필터 적용 버튼 -->
    <button type="button" onclick="filterItems()">적용</button>
</form>

<!-- 필터링 대상 아이템들 (예시) -->
<div id="items">
    <div class="item" data-gender="남" data-classType="헬스" data-specialization="1:1">아이템 1 (남성, 헬스, 1:1)</div>
    <div class="item" data-gender="여" data-classType="PT" data-specialization="1:n">아이템 2 (여성, PT, 1:n)</div>
    <div class="item" data-gender="남" data-classType="필라테스" data-specialization="n:n">아이템 3 (남성, 필라테스, n:n)</div>
    <div class="item" data-gender="여" data-classType="헬스" data-specialization="1:1 1:n">아이템 4 (여성, 헬스, 1:1, 1:n)</div>
</div>

<script>
    function filterItems() {
      // 체크된 필터 수집
      const checkedGenders = getCheckedValues('gender');
      const checkedClassTypes = getCheckedValues('classType');
      const checkedSpecializations = getCheckedValues('specialization');

      // 모든 아이템 표시
      const items = document.querySelectorAll('.item');
      items.forEach(item => {
        const itemGender = item.dataset.gender;
        const itemClassType = item.dataset.classType;
        const itemSpecializations = item.dataset.specialization.split(' ');

        // 필터 조건에 맞는지 확인
        const matchesGender = checkedGenders.length === 0 || checkedGenders.includes(itemGender);
        const matchesClassType = checkedClassTypes.length === 0 || checkedClassTypes.includes(itemClassType);
        const matchesSpecialization = checkedSpecializations.length === 0 || checkedSpecializations.some(val => checkedSpecializations.includes(val));

        // 필터 조건에 맞지 않으면 숨김 처리
        if (matchesGender && matchesClassType && matchesSpecialization) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }

    function getCheckedValues(name) {
      return Array.from(document.querySelectorAll(`input[name="${name}"]:checked`)).map(cb => cb.value);
    }
</script>

</body>
</html>
