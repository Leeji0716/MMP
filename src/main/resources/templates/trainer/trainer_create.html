<html layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="w-full my-3">
    <div class="h-screen flex items-center justify-center bg-black">
        <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
            <form th:object="${trainerForm}" method="post" enctype="multipart/form-data">
                <!-- CSRF 토큰 입력 -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- 프로필 이미지 출력 (조건부) -->
                <img th:if="${trainer != null}" th:src="@{'/uploads/'+ ${trainerForm.imagePath}}" alt="프로필 사진">

                <!-- 프로필 이미지 업로드 입력 -->
                <div class="mb-3 w-full">
                    <input input th:if="${trainer == null}" type="file" class="file-input file-input-bordered w-full max-w-xl text-black" id="image" name="image"/>
                </div>

                <!-- 트레이너 이름 입력 -->
                <div class="mb-3 w-full">
                    <input th:if="${trainer == null}" type="text" class="input w-full input-bordered text-black" th:field="*{trainerName}" placeholder="트레이너 이름">
                    <input th:if="${trainer != null}" type="text" class="input w-full input-bordered text-black" th:field="*{trainerName}" th:value="${trainer.trainerName}" placeholder="트레이너 이름">
                </div>

                <!-- 경력 작성 입력 -->
                <div class="mb-3 w-full">
                    <input th:if="${trainer == null}" type="text" class="input w-full input-bordered text-black" th:field="*{introduce}" placeholder="경력 작성">
                    <input th:if="${trainer != null}" type="text" class="input w-full input-bordered text-black" th:field="*{introduce}" th:value="${trainer.introduce}" placeholder="경력 작성">
                </div>

                <!-- 수정 완료 버튼 -->
                <button th:if="${trainer == null}" type="submit" class="btn btn-error">업로드</button>
                <button th:if="${trainer != null}" type="submit" class="btn btn-primary">수정</button>
            </form>
        </div>
    </div>
</div>
</html>
