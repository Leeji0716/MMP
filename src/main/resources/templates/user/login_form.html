<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<title>로그인</title>
<div class="hero min-h-screen"
    style="background-image: url(https://img.daisyui.com/images/stock/photo-1507358522600-9f71e620c44e.jpg);">
    <div class="hero-overlay bg-opacity-60"></div>
    <div class="hero-content text-center text-neutral-content">
        <div class="max-w-md">
            <h1 class="mb-5 text-5xl font-bold">로그인</h1>
            <div layout:fragment="content" class="w-full my-3">
                <form th:action="@{/user/login}" method="post" class="w-[400px]">
                    <div class="mb-3" th:if="${param.error}">
                        <div role="alert" class="alert alert-error">
                            <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6 shrink-0 stroke-current"
                            fill="none"
                            viewBox="0 0 24 24">
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>
                          <span>사용자ID 또는 비밀번호를 확인해 주세요.</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="input input-bordered flex items-center gap-2" for="username">ID
                            <input type="text" class="grow text-gray-500" name="username" id="username"
                                placeholder="ID를 입력하세요" />
                        </label>
                    </div>
                    <div class="mb-3">
                        <label class="input input-bordered flex items-center gap-2" for="password">PW
                            <input type="password" class="grow text-gray-500" name="password" id="password"
                                placeholder="비밀번호를 입력하세요" />
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" id="remember-me" name="remember-me" />
                        <label for="remember-me">Remember me</label>
                    </div>
                    <br>
                    <a href="/user/findId">아이디 찾기</a>
                    <text>|</text>
                    <a href="/user/resetPassword">비밀번호 찾기</a>
                    <br>
                    <br>
                    <button type="submit" class="btn glass">로그인</button>
                </form>
            </div>
        </div>
    </div>
</div>
