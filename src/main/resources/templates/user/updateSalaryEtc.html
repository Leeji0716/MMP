<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>보너스와 인센티브 업데이트</title>
</head>
<body>
<h1>보너스와 인센티브 업데이트</h1>
<form action="/salary/create" method="post">
    <label for="bonus">보너스:</label>
    <input type="number" id="bonus" name="bonus" required>
    <br><br>
    <label for="incentive">인센티브:</label>
    <input type="number" id="incentive" name="incentive" required>
    <br><br>
    <button type="submit">업데이트</button>
</form>
<br>
<p th:text="${message}"></p>
</body>
</html>
