<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns="http://www.w3.org/1999/html">
<div layout:fragment="content" class="w-full h-[880px] text-white">
    <div class="container mx-auto p-4">
        <div class="flex justify-center">
            <h1 class="text-2xl font-bold">트레이너 리스트</h1>
        </div>
        <br>
        <br>
        <div class="flex justify-end">
            <a href="/salary/create" class="btn">성과금, 인센티브 설정</a>
        </div>
        <br>
        <div class="overflow-x-auto">
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-white">순번</th>
                        <th class="text-white">아이디</th>
                        <th class="text-white">이름</th>
                        <th class="text-white">핸드폰번호</th>
                        <th class="text-white">이메일</th>
                        <th class="text-white">기본 급여</th>
                        <th class="text-white">급여 정산</th>
                        <th class="text-white">급여 명세서</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user, iterStat : ${trainers}">
                        <td th:text="${iterStat.index + 1}">1</td>
                        <td th:text="${user.userId}">ID</td>
                        <td th:text="${user.name}">Username</td>
                        <td th:text="${user.number}">PhoneNumber</td>
                        <td th:text="${user.email}">Email</td>
                        <td th:if="${user.userRole} == 'trainer'" th:text="${#numbers.formatCurrency(user.salary)}">급여
                        </td>
                        <td>
                            <a th:if="${user.userRole == 'trainer'}"
                                th:href="@{/user/salaryForm(number=${user.number})}">급여정산</a>
                        </td>
                        <td>
                            <a th:if="${user.userRole == 'trainer'}"
                                th:href="@{/user/salaryDetail(number=${user.number})}">급여명세서</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</html>
