<html layout:decorate="~{layout}">
<div layout:fragment="content" class="w-full h-[780px] flex justify-center items-center">
    <div class="bg-gray-700 rounded-lg p-8 shadow-lg w-[30%]">
        <h1 class="text-3xl font-bold text-center text-white">현재 몸무게 업데이트</h1>
        <form th:action="@{/challenge/updateWeight}" method="post" class="space-y-6">
            <input type="hidden" name="challengeId" th:value="${challengeId}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="w-full px-4 mb-4">
                <label for="weight" class="block text-sm font-medium mb-2 w-full">현재 몸무게 (kg)</label>
                <input type="number" id="weight" name="weight"
                    class="w-full p-2.5 bg-gray-800 border border-gray-600 rounded-md" placeholder="몸무게 입력">
            </div>

            <button type="submit"
                class="w-full py-3 bg-error hover:bg-blue-700 text-white font-semibold rounded-md transition duration-300">
                제출
            </button>
        </form>
    </div>
</div>

</html>
