<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>챌린지 생성</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #333333;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
    <script type="text/javascript">
        function toggleFields() {
            var type = document.querySelector('input[name="type"]:checked').value;
            document.getElementById('weightFields').style.display = type === 'weight' ? 'block' : 'none';
            document.getElementById('exerciseTimeFields').style.display = type === 'exerciseTime' ? 'block' : 'none';
        }
        document.addEventListener('DOMContentLoaded', function () {
            toggleFields(); // Ensure the correct fields are displayed when the page loads
        });
    </script>
</head>
<body>
<h1>챌린지 생성</h1>
<form th:action="@{/challenge/create}" th:object="${challengeForm}" method="post">
    <div class="form-group">
        <label for="name">챌린지 이름</label>
        <br/>
        <input type="text" id="name" th:field="*{name}" />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div class="form-group">
        <label for="description">챌린지 설명</label>
        <br/>
        <input type="text" id="description" th:field="*{description}" />
        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    </div>
    <div class="form-group">
        <label for="openDate">챌린지 시작 날짜</label>
        <br/>
        <input type="datetime-local" id="openDate" th:field="*{openDate}" />
        <div th:if="${#fields.hasErrors('openDate')}" th:errors="*{openDate}"></div>
    </div>
    <div class="form-group">
        <label for="closeDate">챌린지 종료 날짜</label>
        <br/>
        <input type="datetime-local" id="closeDate" th:field="*{closeDate}" />
        <div th:if="${#fields.hasErrors('closeDate')}" th:errors="*{closeDate}"></div>
    </div>
    <div class="form-group">
        <label for="requiredPoint">챌린지 보상 포인트</label>
        <br/>
        <input type="number" id="requiredPoint" th:field="*{requiredPoint}" />
        <div th:if="${#fields.hasErrors('requiredPoint')}" th:errors="*{requiredPoint}"></div>
    </div>
    <div class="form-group">
        <label>분류</label>
        <div>
            <input type="radio" id="weight" name="type" value="weight" th:field="*{type}" onchange="toggleFields()"/>
            <label for="weight">몸무게 챌린지</label>
        </div>
        <div>
            <input type="radio" id="exerciseTime" name="type" value="exerciseTime" th:field="*{type}" onchange="toggleFields()"/>
            <label for="exerciseTime">운동시간 챌린지</label>
        </div>
        <div>
            <input type="radio" id="attendance" name="type" value="attendance" th:field="*{type}" onchange="toggleFields()"/>
            <label for="attendance">출석체크 챌린지</label>
        </div>
        <div th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
    </div>
    <div id="weightFields" class="form-group" style="display: none;">
        <label for="targetWeightLoss">목표 몸무게 감소(kg)</label>
        <br/>
        <input type="number" step="0.1" id="targetWeightLoss" th:field="*{targetWeightLoss}" />
        <div th:if="${#fields.hasErrors('targetWeightLoss')}" th:errors="*{targetWeightLoss}"></div>
    </div>
    <div id="exerciseTimeFields" class="form-group" style="display: none;">
        <label for="targetExerciseMinutes">목표 운동 시간(분)</label>
        <br/>
        <input type="number" id="targetExerciseMinutes" th:field="*{targetExerciseMinutes}" />
        <div th:if="${#fields.hasErrors('targetExerciseMinutes')}" th:errors="*{targetExerciseMinutes}"></div>
    </div>
    <div>
        <button type="submit">챌린지 생성하기</button>
    </div>
    <a href="/challenge/challenges">챌린지 리스트로 가기(내가 편하려고 임시로 만들어둠)</a>
</form>
</body>
</html>
