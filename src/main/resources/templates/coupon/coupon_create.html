<html layout:decorate="~{layout}">
<div layout:fragment="content" class="w-full h-[880px] my-3 flex justify-center text-black items-center">
    <form th:object="${couponForm}" method="post"
        class="w-[20%] bg-gray-800 p-6 rounded-lg max-w-lg mx-auto text-white">
        <!-- CSRF 토큰 입력 -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:if="${coupon == null}" class="text-center text-2xl mb-4 text-white">쿠폰 만들기</div>
        <div th:if="${coupon != null}" class="text-center text-2xl mb-4 text-white">쿠폰 수정하기</div>
        <div class="form-group mb-4">
            <label for="name" class="block text-lg mb-2">쿠폰 이름</label>
            <input th:if="${coupon == null}" type="text" th:field="*{name}"
                class="input text-black input-bordered w-full p-2 border border-gray-300 rounded"
                placeholder="쿠폰 이름을 입력해주세요">
            <input th:if="${coupon != null}" type="text" th:field="*{name}"
                class="input text-black input-bordered w-full p-2 border border-gray-300 rounded"
                placeholder="쿠폰 이름을 입력해주세요">
        </div>
        <div class="form-group mb-4">
            <label for="point" class="block text-lg mb-2">구매 포인트</label>
            <input th:if="${coupon == null}" type="text" th:field="*{point}"
                class="input text-black input-bordered w-full p-2 border border-gray-300 rounded"
                placeholder="구매 포인트를 입력해주세요">
            <input th:if="${coupon != null}" type="text" th:field="*{point}"
                class="input text-black input-bordered w-full p-2 border border-gray-300 rounded"
                placeholder="구매 포인트를 입력해주세요">
        </div>
        <div class="form-group mb-4">
            <label for="discount" class="block text-lg mb-2">할인 금액</label>
            <input th:if="${coupon == null}" type="text" th:field="*{discount}"
                class="input text-black input-bordered w-full p-2 border border-gray-300 rounded"
                placeholder="할인 금액을 입력해주세요">
            <input th:if="${coupon != null}" type="text" th:field="*{discount}"
                class="input text-black input-bordered w-full p-2 border border-gray-300 rounded"
                placeholder="할인 금액을 입력해주세요">
        </div>
        <div>
            <button type="submit" class="btn btn-error w-full">쿠폰 생성하기</button>
        </div>
    </form>
</div>

</html>
