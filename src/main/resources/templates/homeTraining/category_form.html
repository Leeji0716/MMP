<html layout:decorate="~{layout}">
<div layout:fragment="content" class="w-full text-black">
    <div class="navbar bg-base-100">
        <div th:each="category : ${categoryList}">
            <a class="btn btn-ghost text-xs" th:href="@{|/category/modify/${category.id}|}" th:text="${category.name}"></a>
        </div>
    </div>
    <form th:object="${categoryForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{homeTraining/form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <input type="text" th:field="*{name}" placeholder="카테고리 이름을 입력해주세요." id="name" class="input input-bordered w-full max-w-xs" />
        </div>
        <a th:href="@{/homeTraining/home}" class="btn btn-primary my-2">돌아가기</a>
        <input th:if="${id == null}" type="submit" value="추가" class="btn btn-primary my-2">
        <input th:if="${id != null}" type="submit" value="수정" class="btn btn-primary my-2">
        <a th:if="${id != null}" th:data-uri="@{|/category/delete/${id}|}"
           class="delete btn btn-error my-2">삭제</a><br>
        <a th:if="${id != null}" href="/category/create"
           class="btn btn-primary my-2">추가</a>
    </form>
    <script>
        const delete_elements = document.getElementsByClassName("delete");
        Array.from(delete_elements).forEach(function(element) {
            element.addEventListener('click', function() {
                if(confirm("정말로 삭제하시겠습니까?")) {
                    location.href = this.dataset.uri;
                };
            });
        });
    </script>
</div>
</html>
