<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <style>
        .container {
            color: white;
            background-color: #000000;
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            color: white;
        }
        .card {
            background-color: #495057; /* Slightly lighter dark background for the card */
        }
        .card-body {
            padding: 20px;
        }
        .badge {
            background-color: #6c757d; /* Dark grey background for badge */
            color: white;
        }
    </style>
</head>
<div layout:fragment="content" class="container my-3 translate-x-40">
    <h2 class="border-bottom py-2" th:text="${notice.title}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${notice.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge p-2 text-start">
                    <div th:text="${#temporals.format(notice.notificationDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
