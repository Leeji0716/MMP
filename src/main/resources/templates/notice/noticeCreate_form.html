<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>공지사항 상세 보기</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
    <style>
        .container {
            color: black; /* 텍스트 색상을 검은색으로 설정 */
            background-color: #f0f0f0; /* 배경색을 밝은 회색으로 설정 */
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            color: black; /* 제목 텍스트 색상을 검은색으로 설정 */
        }
    </style>
</head>
<body>
    <div layout:fragment="content" class="container-fluid my-3">
        <div class="container mx-auto my-10 p-8 bg-white shadow-lg rounded-lg">
            <h1 class="text-2xl font-bold mb-6 text-center text-black">공지사항 상세 보기</h1>
            <div id="editor" style="height: 500px;"></div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const noticeContent = /*[[${notice.content}]]*/ 'Fallback content if template processing fails';

                const editor = new toastui.Editor({
                    el: document.querySelector('#editor'),
                    initialValue: noticeContent, // notice.content를 설정
                    height: '500px',
                    initialEditType: 'markdown', // 초기 입력 모드는 Markdown
                    previewStyle: 'vertical', // 미리보기 스타일은 수직으로
                    viewer: true // 편집 기능이 없는 뷰어 모드로 설정
                });
            });
        </script>
    </div>
</body>
</html>
