<html layout:decorate="~{layout}">
<div layout:fragment="content" class="w-full flex items-center justify-center my-3">
    <div class="bg-gray-800 p-6 rounded-lg max-w-lg mx-auto">

        <form th:object="${informationForm}" method="post" enctype="multipart/form-data">
            <!-- CSRF 토큰 입력 -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- 헬스장 로고 이미지 출력 -->
            <img th:src="@{'/uploads/'+ ${informationForm.imagePath}}" alt="헬스장 로고 사진">

            <!-- 헬스장 로고 업로드 입력 -->
            <div class="mb-3 w-full">
                <input type="file" class="file-input file-input-bordered w-full max-w-xl text-black" id="image"
                    name="image" />
            </div>

            <div class="mb-3 w-full">
                <input type="text" class="file-input file-input-bordered w-full max-w-xl text-black" id="healthName"
                    name="healthName" th:field="*{healthName}" placeholder="헬스장 이름" />
            </div>

            <div class="mb-3 w-full">
                <input type="text" class="file-input file-input-bordered w-full max-w-xl text-black" id="companyNumber"
                    name="companyNumber" th:field="*{companyNumber}" placeholder="사업자등록번호" />
            </div>

            <div class="mb-3 w-full">
                <input type="text" class="file-input file-input-bordered w-full max-w-xl text-black" id="address"
                    name="address" th:field="*{address}" placeholder="헬스장 주소" />
            </div>

            <div class="mb-3 w-full">
                <input type="text" class="file-input file-input-bordered w-full max-w-xl text-black" id="callNumber"
                    name="callNumber" th:field="*{callNumber}" placeholder="대표 전화" />
            </div>

            <div class="mb-3 w-full">
                <input type="email" class="file-input file-input-bordered w-full max-w-xl text-black" id="email"
                    name="email" th:field="*{email}" placeholder="대표 이메일" />
            </div>

            <div class="mb-3 w-full">
                <input type="text" class="file-input file-input-bordered w-full max-w-xl text-black" id="text"
                    name="text" th:field="*{text}" placeholder="추가 작성" />
            </div>

            <!-- 수정 완료 버튼 -->
            <button type="submit" class="btn btn-error">저장</button>
        </form>
    </div>
</div>

</html>
