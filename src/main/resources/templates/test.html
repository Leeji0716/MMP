<div class="h-full bg-gray-200 p-8">
    <div class="bg-white rounded-lg shadow-xl pb-8">
        <div class="w-full h-[250px]">
            <img src="https://vojislavd.com/ta-template-demo/assets/img/profile-background.jpg"
                 class="w-full h-full rounded-tl-lg rounded-tr-lg">
        </div>
        <div class="flex flex-col items-center -mt-20">
            <img alt="Tailwind CSS Navbar component" class="w-40 border-4 border-white rounded-full"
                 th:src="${url != null ? url : '/1715046707.gif'}" loop="infinite" id="profile_img"/>
            <div class="flex items-center space-x-2 mt-2">
                <li class="flex border-y py-2">
                    <span class="font-bold w-auto inline-block">Nickname : </span>
                    <span class="text-gray-700" th:text="${user.nickname}"></span>
                </li>
            </div>
            <li class="flex border-y py-2">
                <span class="font-bold w-auto inline-block">Department : </span>
                <span class="text-gray-700" th:text="${user.department}"></span>
            </li>
            <form id="image_form" th:action="@{|/user/imageform|}" method="post" enctype="multipart/form-data">
                <input id="file" type="file"  name="file" value="이미지 등록" style="display: none;">
            </form>
            <form id="image_save_form" th:action="@{|/user/imagesaveform|}" method="post">
                <input type="hidden" name="url" th:value="${url}">
                <input type="submit" value="이미지 저장">
            </form>
        </div>
        <div class="flex-1 flex flex-col items-center lg:items-end justify-end px-8 mt-2">
            <div class="flex items-center space-x-4 mt-2">

                <button class="btn" onclick="my_modal_7.showModal()">친구목록</button>
                <dialog id="my_modal_7" class="modal modal-bottom sm:modal-middle">
                    <div class="modal-box">
                        <div th:each="List : ${friendList}" class="flex flex-col font-bold w-auto border-2 border-black gap-7">
                            <p th:if="${List.friend1.nickname == user.nickname}" th:text="${List.friend2.nickname}">
                            </p>
                            <p th:if="${List.friend2.nickname == user.nickname}" th:text="${List.friend1.nickname}">
                            </p>
                        </div>
                        <div class="modal-action">
                            <form method="dialog">
                                <button class="btn">Close</button>
                            </form>
                        </div>
                    </div>
                </dialog>

                <button class="btn" onclick="my_modal_6.showModal()">친구요청</button>
                <dialog id="my_modal_6" class="modal modal-bottom sm:modal-middle">
                    <div class="modal-box">
                        <div th:each="List : ${acceptUser}">
                            <p th:text="${List.friend1.nickname}+'님에게 친구요청이 왔습니다.'"></p>
                            <form th:action="@{|/friend/accept/${List.friend1.id}|}" method="post">
                                <input type="submit" name="action" value="accept">
                                <input type="submit" name="action" value="reject">
                            </form>
                        </div>
                        <div class="modal-action">
                            <form method="dialog">
                                <!-- if there is a button in form, it will close the modal -->
                                <button class="btn">Close</button>
                            </form>
                        </div>
                    </div>
                </dialog>

                <!-- Open the modal using ID.showModal() method -->
                <button class="btn" onclick="my_modal_5.showModal()">친구추가</button>
                <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
                    <div class="modal-box">
                        <form action="/friend/add">
                            <input type="text" name="nickname" placeholder="Nickname" class="input input-bordered">
                            <input type="submit" class="btn">
                        </form>
                        <div class="modal-action">
                            <form method="dialog">
                                <!-- if there is a button in form, it will close the modal -->
                                <button class="btn">Close</button>
                            </form>
                        </div>
                    </div>
                </dialog>

                <a th:href="@{/user/edit}"
                   class="flex items-center bg-blue-600 hover:bg-blue-700 text-gray-100 px-4 py-2 rounded text-sm space-x-2 transition duration-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path
                                d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z">
                        </path>
                    </svg>
                    <span>회원정보 수정</span>
                </a>
                <button
                        class="flex items-center bg-blue-600 hover:bg-blue-700 text-gray-100 px-4 py-2 rounded text-sm space-x-2 transition duration-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                              d="M18 5v8a2 2 0 01-2 2h-5l-5 4v-4H4a2 2 0 01-2-2V5a2 2 0 012-2h12a2 2 0 012 2zM7 8H5v2h2V8zm2 0h2v2H9V8zm6 0h-2v2h2V8z"
                              clip-rule="evenodd"></path>
                    </svg>
                    <span>Message</span>
                </button>
            </div>
        </div>
    </div>

            <div class="flex-1 bg-white rounded-lg shadow-xl p-8">
                <h4 class="text-xl text-gray-900 font-bold">Activity log</h4>
                <!-- 스크롤링을 위해 최대 높이와 오버플로우 설정 -->
                <div class="relative px-4" style="max-height: 400px; overflow-y: auto;">
                    <!-- 작성한 질문 섹션 -->
                    <div th:each="question: ${questions}" class="flex items-center w-full my-6 -ml-1.5">
                        <div class="w-1/12 z-10">
                            <div class="w-3.5 h-3.5 bg-blue-600 rounded-full"></div>
                        </div>
                        <div class="w-11/12">
                            <a th:href="@{|/question/detail/${question.id}|}"
                               class="text-sm text-blue-600 hover:underline" th:text="${question.subject}"></a>
                            <p class="text-xs text-gray-500"
                               th:text="${question.modifyDate == null ? #temporals.format(question.modifyDate, 'yyyy-MM-dd HH:mm') : #temporals.format(question.createDate, 'yyyy-MM-dd HH:mm') }">
                            </p>
                        </div>
                    </div>

                    <!-- 작성한 답변 섹션 -->
                    <div th:each="answer: ${answers}" class="flex items-center w-full my-6 -ml-1.5">
                        <div class="w-1/12 z-10">
                            <div class="w-3.5 h-3.5 bg-blue-600 rounded-full"></div>
                        </div>
                        <div class="w-11/12">
                            <a th:href="@{|/question/detail/${answer.question.id}|}"
                               class="text-sm text-blue-600 hover:underline"
                               th:text="|질문 : ${answer.question.subject}|"></a>
                            <p class="text-sm text-gray-700" th:text="|답변 : ${answer.content}|"></p>
                            <p class="text-xs text-gray-500"
                               th:text="${answer.modifyDate == null ? #temporals.format(answer.modifyDate, 'yyyy-MM-dd HH:mm') : #temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm') }">
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        const DATA_SET_VERTICAL_BAR_CHART_1 = [68.106, 26.762, 94.255, 72.021, 74.082, 64.923, 85.565, 32.432, 54.664, 87.654, 43.013, 91.443];

        const labels_vertical_bar_chart = ['January', 'February', 'Mart', 'April', 'May', 'Jun', 'July', 'August', 'September', 'October', 'November', 'December'];

        const dataVerticalBarChart = {
            labels: labels_vertical_bar_chart,
            datasets: [
                {
                    label: 'Revenue',
                    data: DATA_SET_VERTICAL_BAR_CHART_1,
                    borderColor: 'rgb(54, 162, 235)',
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                }
            ]
        };
        const configVerticalBarChart = {
            type: 'bar',
            data: dataVerticalBarChart,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Last 12 Months'
                    }
                }
            },
        };

        var verticalBarChart = new Chart(
            document.getElementById('verticalBarChart'),
            configVerticalBarChart
        );
    </script>

    <script>
        const profile_img = document.getElementById('profile_img');
        profile_img.addEventListener('click', ()=>{
            document.getElementById('file').click();
        });
        const file = document.getElementById('file');
        file.addEventListener('change', ()=>{
            document.getElementById('image_form').submit();
        });
    </script>
</div>
