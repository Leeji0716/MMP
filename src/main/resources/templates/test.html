<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>챌린지 생성</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center">
<h1 class="text-4xl font-bold mb-8">챌린지 생성</h1>
<form th:action="@{/coupon/create}" th:object="${couponForm}" method="post" class="bg-gray-800 p-6 rounded-lg max-w-lg mx-auto">
    <div class="form-group mb-4">
        <label for="name" class="block text-lg mb-2">쿠폰 이름</label>
        <input type="text" id="name" th:field="*{name}" class="input input-bordered w-full text-black" />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-500"></div>
    </div>
    <div class="form-group mb-4">
        <label for="requiredPoint" class="block text-lg mb-2">구매 포인트</label>
        <input type="number" id="requiredPoint" th:field="*{requiredPoint}" class="input input-bordered w-full text-black" />
        <div th:if="${#fields.hasErrors('requiredPoint')}" th:errors="*{requiredPoint}" class="text-red-500"></div>
    </div>
    <div class="form-group mb-4">
        <label for="discountPay" class="block text-lg mb-2">할인 금액</label>
        <input type="number" id="discountPay" th:field="*{discountPay}" class="input input-bordered w-full text-black" />
        <div th:if="${#fields.hasErrors('requiredPoint')}" th:errors="*{requiredPoint}" class="text-red-500"></div>
    </div>
    <div>
        <button type="submit" class="btn btn- w-full">쿠폰 생성하기</button>
    </div>
</form>
</body>
</html>
